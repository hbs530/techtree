<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="/css/common/footer.css">
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/domain/saving/goal_detail.css">

    <!-- 부트 스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>저축 상세 정보</title>

</head>
<body>

<!-- ----------------------------------------------- -->

<!-- Template-header 시작 -->
<header th:replace="~{layout/header :: TechTreeHeader}"></header>
<!-- Template-header 끝 -->

<!-- ----------------------------------------------- -->

<div class="form-container">
    <form>
        <button class="list-button" type="button" onclick="location.href='/saving/goal/list'">
            <i class="fas fa-list"> 목록</i>
        </button>
        <div class="info-container">
            <div class="info-header">저축 목표 정보</div>
            <div class="info-item"><span>이름:</span><span th:text="${savingGoal.goalName}"></span></div>
            <div class="info-item"><span>유형:</span><span th:text="${savingGoal.goalType}"></span></div>
            <div class="info-item"><span>목표 금액:</span><span
                    th:text="${#numbers.formatInteger(savingGoal.goalPrice, 1, 'COMMA')} + '원'"></span></div>
            <div class="info-item"><span>현재 금액:</span><span
                    th:text="${#numbers.formatInteger(savingGoal.currentPrice, 1, 'COMMA')} + '원'"></span></div>
            <div class="info-item"><span>시작일:</span><span th:text="${savingGoal.startDate}"></span></div>
            <div class="info-item"><span>종료일:</span><span th:text="${savingGoal.endDate}"></span></div>
        </div>
        <div class="action-buttons">
            <button class="save-button" type="button" onclick="location.href='/saving/record/create'">저축하기</button>
            <button class="edit-button" type="button"
                    th:onclick="'location.href=\'/saving/goal/modify/' + ${savingGoal.saving_goal_id} + '\''">수정하기
            </button>
            <button class="delete-button" id="deleteButton" th:attr="data-id=${savingGoal.saving_goal_id}"
                    type="button">삭제하기
            </button>
            <div id="deleteConfirmModal" class="modal" style="display:none;">
                <div class="modal-container">
                    <div class="modal-content">
                        <p>정말로 삭제하시겠습니까?</p>
                        <div class="modal-footer">
                            <button id="confirmDelete">삭제</button>
                            <button id="cancelDelete">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- Template-Footer 시작 -->
<footer th:replace="~{layout/footer :: TechTreeFooter}"></footer>
<!-- Template-Footer 끝 -->

<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous" defer></script>
<!-- js -->
<script src="/js/layout/header.js" defer></script>
<script src="/js/saving/goal/detail.js" defer></script>
</body>
</html>
